    I:WOOD_SIZE=6
}


##########################################################################################################
# gypsum
#--------------------------------------------------------------------------------------------------------#
# These settings handle the settings of the gypsum feature.
##########################################################################################################

gypsum {
    # Enable the gypsum fertilizers
    B:ALLOW_FERTILIZERS=true

    # Enable the gypsum blocks
    B:ALLOW_GYPSUM_DECO=true

    # Enable the White Sands Biome and its features (biome, food) before creating a world
    B:ENABLE_BIOME=true
}


##########################################################################################################
# tools
#--------------------------------------------------------------------------------------------------------#
# These settings handle the settings of machines and tools.
##########################################################################################################

tools {
    # Ticks required to process in the Compost Bin
    I:SPEED_COMPOST=2000

    # Ticks required to process in the Wood Incubator
    I:SPEED_INCUBATOR=400

    # Capacity for machine fluid tanks
    I:TANK_CAPACITY=10000
}


##########################################################################################################
# truffles
#--------------------------------------------------------------------------------------------------------#
# These settings handle the truffle parameters.
##########################################################################################################

truffles {
    # Enable the truffles finding and its features (food, auction)
    B:ENABLE_TRUFFLES=true

    # Allow pigs to grief the block where truffles are discovered
    B:PIG_GRIEFING=false

    # Rarity at which truffles could be discovered by pigs. The higher the rarer
    I:TRUFFLE_RARITY=16000
}


